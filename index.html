<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="main">
        <h1>Contact US</h1>
    <p>Have any qesstions? contact us through your questions</p>
    <form name="contact" method="POST" data-netlify="true"  class="column">
        <div class="row">
            <div class="col">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name: " id="name" name="name">
            </div>
            <div class="col">
                <label for="email">Email Id</label>
                <input type="text" placeholder="Enter your Email: " id="email" name="email">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="subject">Subject</label>
                <input type="text" placeholder="Enter your Subject: " id="Subject" name="subject">
            </div>
            <div class="col">
                <label for="number">Mobile Number</label>
                <input type="tele" placeholder="Enter your Number: " id="number" name="number">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="3" placeholder="Enter your message" name="text"></textarea>
            </div>
        </div>
        <button type="button" class="btn">Submit</button>
    </form>
    </main>
    
   
</body>
</html>
